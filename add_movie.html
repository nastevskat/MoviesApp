<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add New Movie</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="add_movie.js" defer></script>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter the movie title...">
        </div>
        <br>
        <div class="form-group">
            <label>Genre</label>
            <div class="form-check">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Drama">
                    <label class="form-check-label" for="inlineCheckbox1">Drama</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Biography">
                    <label class="form-check-label" for="inlineCheckbox2">Biography</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Romance">
                    <label class="form-check-label" for="inlineCheckbox3">Romance</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Sci-Fi">
                    <label class="form-check-label" for="inlineCheckbox4">Sci-Fi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Adventure">
                    <label class="form-check-label" for="inlineCheckbox5">Adventure</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="Western">
                    <label class="form-check-label" for="inlineCheckbox6">Western</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="Crime">
                    <label class="form-check-label" for="inlineCheckbox7">Crime</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="War">
                    <label class="form-check-label" for="inlineCheckbox8">War</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="Fantasy">
                    <label class="form-check-label" for="inlineCheckbox9">Fantasy</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox10" value="History">
                    <label class="form-check-label" for="inlineCheckbox10">History</label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" placeholder="Enter the movie year...">
            </div>
            <br>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" placeholder="Enter the description..."  rows="3"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="imageInput">Image</label>
                <input type="file" class="form-control-file" id="imageInput" accept="image/*">
            </div>
            <br>
            <input type="submit" value="Add Movie">
        </div>
    </form>
   
</body>
</html>
